<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đáp án</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            display: none;margin:auto;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Trạng thái của Thy Uyn lúc :</h1>

    <button onclick="showImage('img1')">Cute</button>
    <button onclick="showImage('img2')">Giận dữ</button>
    <button onclick="showImage('img3')">Xinh đẹp</button>
    <button onclick="showImage('img4')">Xỉn</button>

    <div>
        <img id="img1" src="cute.jpg" alt="Ảnh 1">
        <img id="img2" src="angry2.jpg" alt="Ảnh 2">
        <img id="img3" src="beautiful.jpg" alt="Ảnh 3">
        <img id="img4" src="xỉn.jpg" alt="Ảnh 4">
    </div>

    <script>
        function showImage(imgId) {
            // Ẩn tất cả ảnh trước
            document.getElementById('img1').style.display = 'none';
            document.getElementById('img2').style.display = 'none';
            document.getElementById('img3').style.display = 'none';
            document.getElementById('img4').style.display = 'none';
            // Hiển thị ảnh được chọn
            document.getElementById(imgId).style.display = 'block';
        }
    </script>

</body>
</html>
